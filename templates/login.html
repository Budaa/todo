<div ng-repeat="error in loginError track by $index" ng-show="loginError" class="form-group col-sm-8 col-sm-offset-2 text-center alert alert-danger">
	<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		{{error}}
</div>
<div class="form-group col-sm-8 col-sm-offset-2">
	<label>Login</label>
	<form role="form">
		<input type="email" class="form-control" id="username" ng-model="login.email" placeholder="email"><br>
		<input type="password" class="form-control" id="password" ng-model="login.password" placeholder="password"><br>
		<button type="submit" class="btn btn-success" ng-click="login.loginUser(login)">Log In</button>
	</form>
</div>
