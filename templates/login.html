<div class="form-group col-sm-8 col-sm-offset-2">
	<label>Login</label>
	<form role="form">
		<input type="text" class="form-control" id="username" ng-model="login.username" placeholder="username"><br>
		<input type="password" class="form-control" id="password" ng-model="login.password" placeholder="password"><br>
		<button type="submit" class="btn btn-success" ng-click="loginUser(login)">Log In</button>
	</form>
</div>
